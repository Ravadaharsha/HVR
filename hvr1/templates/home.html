<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Predictor - Choose Data Type</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Background with gradient */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Title */
        .title {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        /* Subtitle */
        .description {
            font-size: 1.2rem;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        /* Button Container */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        /* Button Hover Effect */
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üîç Choose Prediction Type</h1>
        <p class="description">Select the type of prediction you want to perform.</p>

        <div class="btn-container">
            <button class="btn" onclick="window.location.href='/index?type=last_year'">üìÖ Prediction Using Last Year Cutoff</button>
            <button class="btn" onclick="window.location.href='/index?type=predicted'">üîÆ Prediction Using AI-Based Estimates</button>
        </div>
    </div>
</body>
</html>
